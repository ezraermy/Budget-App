databases:
  - name: BudgetAppDB  
    databaseName: budget_app_db  
    user: postgres_user 
services:
  - type: web
    name: Budget_App
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: BudgetAppDB  
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
